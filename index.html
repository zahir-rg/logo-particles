<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Logos!</title>
</head>
<body>
    <main>
        <canvas id="canvas"></canvas>
        <div id="panel">
            <button class="change-image" data-image="tlLogo" type="button">TL Logo</button>
            <button class="change-image" data-image="tlIcon" type="button">TL Icon</button>
            <button class="change-image" data-image="cfLogo" type="button">CF Logo</button>
            <button class="change-image" data-image="cfIcon" type="button">CF Icon</button>
            <button class="change-image" data-image="rgLogo" type="button">RG Logo</button>
            <button class="change-image" data-image="rgIcon" type="button">RG Icon</button>
            <button class="change-image" data-image="gaugesLogo" type="button">Gauges Logo</button>
            <button class="change-image" data-image="gaugesIcon" type="button">Gauges Icon</button>
        </div>
    </main>
<script type="text/javascript" src="app.cb25a3c5df1d3ced1258.js"></script></body>
